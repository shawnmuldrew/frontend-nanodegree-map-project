<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbourhood Map</title>
    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h2>Stations</h2>
    <ul data-bind="foreach: mapLocationList">
      <li>
        <span data-bind="click: $parent.switchMapLocation(), text: $data.title"> </span>
      </li>
    </ul>
  <div id="map"></div>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</body>
</html>
