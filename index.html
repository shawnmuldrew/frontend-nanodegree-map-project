<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighbourhood Map</title>
    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h2>Stations</h2>
  <div class="mainLayout">
    <ul data-bind="foreach: stationList">
      <li>
        <span data-bind="click: $parent.switchStation, text: $data.title"> </span>
      </li>
    </ul>
   <div data-bind="with:currentStation">
      <h2 data-bind="text: title"></h2>
      <div data-bind="text: address"></div>
    </div>
  </div>
  <div id="map" class="mainLayout"></div>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script> 
</body>
</html>
